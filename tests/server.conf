log_file = "file.log"

dry_run = false

# Image server
[[server]]
  server_name = "images"
  port = "4286"
  ip = "127.0.0.1"
  root_dir = "tests/fake_images/"
  gzip = true
  log = false

# Admin server
[[server]]
  server_name = "admin"
  port = "4287"
  ip = "127.0.0.1"
  root_dir = "tests/fake_admin/"
  cgi_ext = "php"
  ssl_certificate = "certs/admin.crt"
  ssl_certificate_key = "certs/admin.key"
  basic_auth = true
  basic_auth_file = "credentials.txt"
  gzip = true

# Main server
[[server]]
  # Classic configuration variables
  server_name = "website"
  port = "4288"
  ip = "127.0.0.1"
  root_dir = "tests/fake_site/"
  cgi_ext = "php,sh"
  ssl_certificate = "certs/website.crt"
  ssl_certificate_key = "certs/website.key"

  # Custom error pages
  error = [
  [ "404", "not_found.html"],
  [ "500", "server_error.html"],
]
